// Top-level build file where you can add configuration options common to all sub-projects/modules.

////////////////////////////////////////////////////////////////////////////////////////////////////
// Ensure your ~/.gradle/gradle.properties file or environment defines the following properties:
// MAVEN_USER = your user name on the above Artifactory.
// MAVEN_PASS = your password on the above Artifactory.
////////////////////////////////////////////////////////////////////////////////////////////////////

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.3'
    }
}

ext {
    pushSdkVersionCode = 6
    pushSdkVersionName = "1.3.3"
    isSnapshot = false
}

allprojects {
    apply plugin: 'maven'

    group = "io.pivotal.android"

    if (isSnapshot) {
        version =  pushSdkVersionName + "-SNAPSHOT"
    } else {
        version =  pushSdkVersionName
    }

    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'android-library'

    android {
        compileSdkVersion 22
        buildToolsVersion "22.0.1"

        defaultConfig {
            versionCode pushSdkVersionCode
            versionName pushSdkVersionName
            minSdkVersion 14
            targetSdkVersion 22
        }
    }

    configurations {
        archives {
            extendsFrom configurations.default
        }
    }

    uploadArchives {
        configuration = configurations.archives
        repositories.mavenDeployer {

            pom.project {
                licenses {
                    license {
                        // TODO - provide a more correct license file and URL
                        name 'Pivotal Software License'
                        url 'https://github.com/cfmobile/push-android/blob/master/LICENSE'
                        distribution 'repo'
                    }
                }
            }

            // Publishes to local repository
             repository url: 'file://' + new File(System.getProperty('user.home'), '.m2/repository').absolutePath

            // Publishes to remote repository
//            repository(url: 'https://maven.xtremelabs.com/artifactory/libs-release-local') {
//                authentication(userName: MAVEN_USER, password: MAVEN_PASS)
//            }
//            snapshotRepository(url: 'https://maven.xtremelabs.com/artifactory/libs-snapshot-local') {
//                authentication(userName: MAVEN_USER, password: MAVEN_PASS)
//            }
        }
    }
}
